<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin CFS Phan Thanh Giản</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
  <div class="container-fluid p-1 bg-white text-black text-center">
    <img src="https://res.cloudinary.com/dgljegdch/image/upload/v1713333057/IMG_20240417_103850-removebg_g5hd9f.png" width="270px" height="90px"/>
</div>
</header>
<div class="container" >
    <h2>Công cụ chuyển đổi văn bản</h2>
    <input class="form-control" placeholder="Nhập số thứ tự CFS..." id="number" style="margin-bottom: 10px;"></input>
    <textarea id="inputText" placeholder="Nhập nội dung văn bản CFS có ngày giờ ở định dạng cụ thể" class="form-control" rows="5"></textarea>
    <button onclick="convertText()" type="submit" class="btn btn-primary" style="width:100%;margin-bottom:5px;">Chuyển đổi</button>
    <h3>Kết quả:</h3>
    <textarea id="outputText" readonly class="form-control" rows="5"></textarea>
  <div class="d-flex flex-row-reverse bd-highlight" style="margin-bottom:10px;">
    <button type="submit" class="btn btn-primary" onclick="copy()" style="text-align: center;"><i class="fa fa-copy"></i></button>
  </div>
</div>





    <script>
        function convertText() {
            var inputText = document.getElementById("inputText").value;
            var number = document.getElementById("number").value;
            var lines = inputText.split('\n');
            var outputText = '';
            var stt = parseInt(number);
            lines.forEach(function(line) {
                var parts = line.split('\t');
                if (parts.length >= 2) {
                    var date = parts[0].trim();
                    var message = parts.slice(1).join('\t');
                    var newFormat = '#ptg_cfs' + stt+ ' - ' + message;
                    outputText += newFormat + '. \n';
                }
              stt +=1;
            });
            document.getElementById("outputText").value = outputText;
        }
  function copy() {
  let textarea = document.getElementById("outputText");
  textarea.select();
  document.execCommand("copy");
}
    </script>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50" style="background-color: #525251;">
    <div class="container text-center">
      <small style="color: white;">Copyright &copy; Admin CFS "PHONG"</small>
    </div>
  </footer>
</body>
</html>
